<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <p id="a">a</p>
    <p id="b">b</p>
    <p id="c">c</p>

    <script>
        let a = 5000, b = 100, c = 20; 
        let max;

        if (a > b){
            if (a > c){
                document.getElementById("a").innerHTML = "biggest value is :" + a;
            }
            else{
                document.getElementById("c").innerHTML = "biggest value is :" + c;
            }
        }
        else{
            if (b > c){
                document.getElementById("b").innerHTML = "biggest value is :" + b;
            }
            else{
                document.getElementById("c").innerHTML = "biggest value is :" + c;
            }
        }
    </script>
    
</body>
</html>
