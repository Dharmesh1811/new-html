<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while and for loop table</title>
</head>
<body>
    <input type="number" id="num" placeholder="TABLE NUMBER">
    <input type="submit" onclick="total()">
    <p id="result"></p>

    <script>
        function total (){


        let num = +document.getElementById("num").value;
        let i = 1;
        let result ="";

        while(i <= 10)

            {
                 result += num + "x" + i +  " = " + (i * num)  +"<br>";

                i++;

            }
            document.getElementById("result").innerHTML= result;
    }
            
    </script>
    
</body>
</html>
