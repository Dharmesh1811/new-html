<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <br>
    <select id="dropdown">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <br>
    <input type="number" id="num2">
    <br>
    <button onclick="switchfun()">Submit</button>
    
    <p id="result"></p>


    <script>
        function switchfun() {
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let dropdown = document.getElementById('dropdown').value;
            let result;


        switch(dropdown){

        case "+":
            result = num1 + num2;
            break;

        case "-":
            result = num1 - num2;
            break;

        case "*":
            result = num1 * num2;
            break;

        case "/":
            result = num1 / num2;
            break;

        case "%":
            result = num1 % num2;
            break;

        // default :
        // result = "Invalid operation";
        }
        document.getElementById("result").innerText = result;
    }

    </script>
    
</body>
</html>
