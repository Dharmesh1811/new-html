<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>


    <input type="number" id="num1" placeholder=" Second number">
    <input type="number" id="num2" placeholder=" Second number">
    <input  type="submit" onclick="total()"></button>
 
    <p id="result" ></p>

    
    <script>
        function total(){
    
        let n1=document.getElementById("num1").value;
        let n2=document.getElementById("num2").value;
        let result=document.getElementById("result");

        let printnum = '';
        let i,j,cnt;


        for(i=n1;i<=n2;i++)
        {
            cnt=0;
            for(j=2;j<i;j++)
            {
                if(i%j==0)
                    cnt++;
            }

            if(cnt==0)
                printnum = printnum + i + ' ';

        }

        document.getElementById("result").innerHTML = printnum;
    }
    </script>




</body>
</html>
