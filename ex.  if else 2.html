<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="num">
    <br>
    <button onclick="switchfun()">Submit</button>

    <script>
        function switchfun() {
            let num = +document.getElementById('num').value;

            switch (num) {
                case 0:
                    document.write('Zero');
                    break;
                case 1:
                    document.write('One');
                    break;
                case 2:
                    document.write('Two');
                    break;
                case 3:
                    document.write('Three');
                    break;
                case 4: {
                    document.write('Four');
                    break;
                }
                case 5:
                    document.write('Five');
                    break;
                case 6:
                    document.write('Six');
                    break;
                case 7:
                    document.write('Seven');
                    break;
                case 8:
                    document.write('Eight');
                    break;
                case 9:
                    document.write('Nine');
                    break;
                default:
                    document.write('Please Enter 0 to 9');
            }
        }
    </script>


</body>

</html>
